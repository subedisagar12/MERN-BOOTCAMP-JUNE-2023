<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table</title>
  </head>
  <body>
    <table border="1" cellpadding="20">
      <caption>
        Maths Marksheet of Grade 5
      </caption>
      <thead>
        <tr>
          <th>S.No</th>
          <th colspan="2">Full Name</th>
          <th>Full Marks</th>
          <th>Pass Marks</th>
          <th>Marks Obtained</th>
        </tr>
      </thead>

      <tbody>
        <tr align="center">
          <td>1</td>
          <td>Rajesh</td>
          <td>Maharjan</td>
          <td rowspan="3">100</td>
          <td rowspan="3">50</td>
          <td>65</td>
        </tr>

        <tr>
          <td>2</td>
          <td>Ramesh</td>
          <td>Maharjan</td>
          <td align="center">95</td>
        </tr>

        <tr>
          <td>3</td>
          <td>Urmila</td>
          <td>Sharma</td>
          <td>50</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
